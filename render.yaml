databases:
  - name: restrosync-db
    databaseName: restrosync
    plan: free

services:
  # ── Redis ─────────────────────────────────────────────────────────────────────
  - type: redis
    name: restrosync-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # ── Backend API (NestJS) ──────────────────────────────────────────────────────
  - type: web
    name: restrosync-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: restrosync-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: restrosync-redis
          property: connectionString
      - key: FRONTEND_URL
        sync: false   # Set manually after frontend deploys (see README below)

  # ── Frontend (React / Vite PWA) ───────────────────────────────────────────────
  - type: web
    name: restrosync-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false   # Set manually to your backend Render URL (see README below)
